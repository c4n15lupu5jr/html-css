<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão 300x150 (pixels)-->
    <h1>Testando o uso de um iframe</h1>
     <p>
        Acessando o site do

        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
     </p>
     <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"  height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
        </iframe>

        também é bem legal!
     </p>
</body>
</html>
